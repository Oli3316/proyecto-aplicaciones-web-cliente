<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Productos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <ul><a href="./index.html">Inicio</a></ul>
                <ul><a href="./disponibles.html">Disponibles</a></ul>
                <ul><a href="./economicos.html">Economicos</a></ul>
                <ul><a href="./premium.html">Premium</a></ul>   
            </div>
        </nav>
    </header>
    <h1>
        Catalogo de autos
    </h1>
    <main>
        <section>
            <div>
                <div>
                    <img src="./img/CyberTruck.jpg" alt="CyberTruck">
                    <br>
                    <button type="submit" name="form">Comprar</button>
                </div>
                <div>
                    <p>Cyber truck is a good design for family</p>
                </div>
            </div>
        </section>
        <footer>
            <form action="" method="get">
                <div>
                    <label for="name">Enter your name</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="" required>
                </div>
                <div>
                    <label for="password">Enter your password</label>
                    <input type="password" name="password" id="" required>
                </div>
                <div>
                    <textarea name="add" id="" placeholder="dejanos tu comentario!"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </footer>
    </main>
</body>
</html>
